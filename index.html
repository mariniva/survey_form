<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>
    <h1 id="title" class="title">Survey Form</h1>
    <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <label for="name" id="name-label" class="question">Name <input type="text" id="name" placeholder="Enter your name" required/></label>
      <label for="email" id="email-label" class="question">Email <input id="email" type="email" placeholder="Enter your email" required/></label>
      <label for="number" id="number-label" class="question">Age <input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
      <label for="dropdown" class="question">Which option best describes your current role?
        <select id="dropdown">
          <option value="" class="inline">Select current rolle</option>
          <option value="1" class="inline">Student</option>
          <option value="2" class="inline">Full time job</option>
        </select>
      </label>
      <label class="question">Would you recommend freeCodeCamp to a friend?
        <div class="answers">
        <label for="definitely"><input type="radio" name="recommend-radio" id="definitely" value="definitely" class="inline"/>Definitely</label>
        <label for="maybe"><input type="radio" name="recommend-radio" id="maybe" value="maybe" class="inline"/>Maybe</label>
      </label>
      </div>
      <label class="question">What would you like to see improved? (Check all that apply)
        <div class="answers">
        <label for="frontend"><input type="checkbox" id="frontend" value="frontend" name="improved-checkbox" class="inline"/>Front-end Projects</label>
        <label for="backend"><input type="checkbox" id="backend" value="backend" name="improved-checkbox" class="inline"/>Back-end Projects</label>
      </label>
      <label for="visualization"><input type="checkbox" id="visualization" name="improved-checkbox" value="visualization" class="inline"/>Data Visualization</label>
      </div>
    <label for="comment" class="question">Any comments or suggestions?
      <textarea id="comment" name="comment" placeholder="Enter your comment here..." rows="4" cols="40"></textarea>
      <input type="submit" id="submit" value="Submit"/>
    </form>
    </label>
  </body>
</html>
